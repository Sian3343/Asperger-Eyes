<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sian の秘密花園</title>

  <!-- 手寫字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('bg.jpg'); /* 你記得放番背景圖 */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Dancing Script', cursive;
      color: #555;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: bodyFadeIn 2s ease;
      overflow-x: hidden;
    }

    .intro {
      margin-top: 20vh;
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 30px 40px;
      border-radius: 20px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6em;
    }

    section {
      margin: 50px 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bodyFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 花瓣樣式 */
    .petal {
      position: fixed;
      top: -10px;
      color: pink;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .floating-buttons {
  position: fixed;
  right: 20px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 999;
}

.floating-buttons button,
.floating-buttons a {
  background: rgba(255, 192, 203, 0.7); /* 粉紅半透明 */
  border: none;
  padding: 10px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  text-decoration: none;
  color: #555;
  text-align: center;
}

.floating-buttons button:hover,
.floating-buttons a:hover {
  background: rgba(255, 105, 180, 0.8); /* 深一點的粉紅 */
}

    .logo-container {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%); /* 把 logo 向左移動，使其居中 */
  padding: 20px 40px;
  background: rgba(255, 255, 255, 0.6); /* 透明白色背景 */
  border-radius: 50px; /* 讓背景有橢圓形效果 */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 增加柔和的陰影 */
}

.logo {
  height: 80px; /* 調整大小 */
  object-fit: contain; /* 讓圖片不失真 */
}

    
  </style>
</head>

<body>
<div class="logo-container">
  <img src="slogo.png" alt="Sian Logo" class="logo">
</div>
  

  <div class="intro">
    <h1>Sian の秘密花園</h1>
    <p>這裡，是我靜靜灌潤心靈的角落。<br>
    如果你聽見微風裡的心跳聲，那，就是我的聲音。</p>
  </div>
  
<section>
    <h2>秘密小徑 Paths</h2>
    <p>有些故事，太輕太柔，不適合在喧鬧中講述。</p>
    <p>只有在這條秘密小徑上，才能悄悄告訴真正懂的人。</p>
    <p><a href="paths.html">➤ 進入秘密小徑</a></p>
</section>

  <section>
  <h2>心底話 Whisper</h2>
  <p>我有些話，不太敢大聲說出來。<br>
    只會在這個小小花園，簡簡單單說給自己聽。</p>
  <p><a href="whisper/index.html">➤ 進入心底話</a></p>
</section>

<section>
  <h2>靈感花瓣 Petals</h2>
  <p>有時，一個小小的思念，會潤成一瓣美麗的花瓣。<br>
    在此給自己留下一片輕輕的香氣。</p>
  <p><a href="petals/index.html">➤ 進入靈感花瓣</a></p>
</section>


  <!-- 花瓣飄落效果 -->
  <script>
    const numberOfPetals = 30;

    for (let i = 0; i < numberOfPetals; i++) {
      let petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.opacity = Math.random();
      petal.style.fontSize = (10 + Math.random() * 20) + 'px';
      petal.innerHTML = '❀'; // 用小花圖示
      document.body.appendChild(petal);
    }

  
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  </script>
<div class="floating-buttons">
  <button onclick="scrollToTop()">↑</button>
  <button onclick="scrollToBottom()">↓</button>
  <a href="index.html">首頁</a>
</div>
  
</body>
</html>
