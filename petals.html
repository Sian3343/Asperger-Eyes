<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>靈感花瓣 Petals</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      font-family: 'Dancing Script', cursive;
      color: #555;
      padding: 30px;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      line-height: 1.6;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #888;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.back:hover {
      background: #add8e6;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <h1>晨光中的微笑</h1>
  <p>清晨的光，輕輕吻著我的心靈。<br>  
  這一刻，我學會了笑著擁抱微小的幸福。</p>

  <!-- 浮動按鈕 -->
  <div class="floating-buttons">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>
    <button onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});">↓</button>
    <button onclick="location.href='../index.html';">🏠</button>
  </div>
 <!-- 頁腳 -->
  <footer>© 2025 Sian's | 所有文章均屬原創，請勿轉載!</footer>
</body>
</html>
