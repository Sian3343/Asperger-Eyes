<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>靈感花瓣 Petals</title>

  <!-- 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('../bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Dancing Script', cursive;
      color: #555;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: bodyFadeIn 2s ease;
    }

    .intro {
      margin-top: 15vh;
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 30px 50px;
      border-radius: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6em;
    }

    .petal-entry {
      margin: 30px 20px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.3em;
      animation: fadeIn 2s ease;
      font-style: italic;
    }

    @keyframes bodyFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 浮動按鈕 */
    .floating-buttons {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .floating-buttons button {
      background: #f8cdd3;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .floating-buttons button:hover {
      background: #f5b6bd;
    }
  </style>
</head>

<body>

  <div class="intro">
    <h1>靈感花瓣 Petals</h1>
    <p>一片片小小的感受，<br>在心田裡，輕輕綻放。</p>
  </div>

  <div class="petal-entry">
    有些溫柔，是留給自己的。
  </div>

  <div class="petal-entry">
    心裡的小花園，需要用寧靜灌溉。
  </div>

  <div class="petal-entry">
    世界很吵，幸好心裡還有自己。
  </div>

  <div class="petal-entry">
    不用太堅強，允許自己軟軟地活著。
  </div>

  <div class="petal-entry">
    當風吹過，思念會開出一朵小小的花。
  </div>

  <!-- 浮動按鈕 -->
  <div class="floating-buttons">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});">往上</button>
    <button onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});">往下</button>
    <button onclick="location.href='../index.html';">回首頁</button>
  </div>

</body>
</html>
