<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>秘密花園</title>

  <!-- 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Dancing Script', cursive;
      color: #555;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: bodyFadeIn 2s ease;
    }

    .intro {
      margin-top: 20vh;
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 30px 40px;
      border-radius: 20px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6em;
    }

    section {
      margin: 50px 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bodyFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 花瓣飄落效果 */
    .petal {
      position: fixed;
      top: -10px;
      color: pink;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* 心底話小卡 */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .link-button {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #f9d5e5;
      color: #555;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #f7adc9;
    }
  </style>
</head>

<body>

  <div class="intro">
    <h1>秘密花園</h1>
    <p>這裡，是我靜靜灌潤心靈的角落。<br>
      如果你聽見微風裡的心跳聲，那，就是我的聲音。</p>
  </div>

  <section>
    <h2>心底話 Whisper</h2>
    <div class="card-container">
      <div class="card">
        <p>有時候，我在別人面前笑得燦爛，但心裡只想找一個可以安心放下自己的地方。</p>
      </div>
      <div class="card">
        <p>在這片小小花園裡，我不需要偽裝，也不需要堅強，只需要靜靜做自己。</p>
      </div>
      <div class="card">
        <p>我相信，就算這世界很大很吵，總有一個角落，只為我而存在。</p>
      </div>
    </div>
  </section>

  <section>
    <h2>秘密小徑 Paths</h2>
    <p>走進小徑，也許你會發現一些輕輕藏起來的小故事。</p>
    <a href="paths.html" class="link-button">進入秘密小徑</a>
  </section>

  <!-- 花瓣飄落效果 -->
  <script>
    const numberOfPetals = 20;

    for (let i = 0; i < numberOfPetals; i++) {
      let petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.opacity = Math.random();
      petal.style.fontSize = (10 + Math.random() * 20) + 'px';
      petal.innerText = '❀';
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
