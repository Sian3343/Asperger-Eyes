<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秘密花園</title>
  
  <!-- 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Dancing Script', cursive;
      color: #555;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .intro {
      margin-top: 20vh;
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 30px 40px;
      border-radius: 20px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6em;
    }

    section {
      margin: 50px 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="intro">
    <h1>秘密花園</h1>
    <p>這裡，是我靜靜灌潤心靈的角落。<br>
      如果你聽見微風裡的心跳聲，那，就是我的聲音。</p>
  </div>

  <section>
    <h2>心底話 Whisper</h2>
    <p>我有些話，不太敢大聲說出來。<br>
    只會在這個小小花園，簡簡單單說給自己聽。</p>
  </section>

  <section>
    <h2>靈感花瓣 Petals</h2>
    <p>有時，一個小小的思念，會潤成一瓣美麗的花瓣。<br>
    在此給自己留下一片輕輕的香氣。</p>
  </section>

  <section>
    <h2>秘密小廊 Paths</h2>
    <p>在這裡，有些小小的故事，有些輕輕的幸福，也有些很小很小的自己秘密。<br>
    讓趴進這條小小廊的人，都有機會給自己一個擁抱的理由。</p>
  </section>

</body>
</html>
