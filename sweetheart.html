<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Sweet Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #b7e6e6;
      font-family: "Noto Sans TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #000;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }

    .logo {
      display: block;
      margin: 1em auto;
      width: 120px;
      border-radius: 50%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    .entry {
      margin-bottom: 2em;
    }

    .date {
      font-size: 0.9em;
      color: #555;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }   
  .entry {
    margin-bottom: 2.5em;
    padding: 1em;
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid #ffcccc;
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(255, 192, 203, 0.5);
    position: relative;
  }

  .entry::before {
    content: "üíñ";
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    font-size: 1.5em;
  }

  .date {
    font-size: 0.85em;
    color: #888;
    margin-bottom: 0.5em;
  }

  pre {
    font-family: "Noto Sans TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 1em;
    white-space: pre-wrap;
    word-break: break-word;
    color: #444;
    background: none;
    padding-left: 2em;
  }

  .top-bottom-buttons {
    text-align: center;
    margin-top: 2em;
    margin-bottom: 1em;
  }

  .top-bottom-buttons button {
    background-color: #ffb6c1;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 1em;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .top-bottom-buttons button:hover {
    background-color: #ff69b4;
  }
</style>
  
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="container">
    <h1>Sweet Heart</h1>
    <div id="entries"></div>
  </div>

 <script>
  fetch('sweetheart.json')
    .then(response => response.json())
    .then(data => {
      // Ê†πÊìöÊó•ÊúüÁî±Êñ∞Ëá≥ËàäÊéíÂ∫è
      data.sort((a, b) => new Date(b.date) - new Date(a.date));

      const container = document.getElementById('entries');
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h2>${entry.title}</h2>
          <div class="date">${entry.date}</div>
          <pre>${entry.content}</pre>
        `;
        container.appendChild(div);
      });
    });

  // ÊúÄ‰∏ä ÊúÄ‰∏ã
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>

</html>
